<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
</head>

<body>
    <form id="my-form" method="get" action="https://fe.it-academy.by/TestForm.php">
        <input 
            id="input-email" 
            type="text" 
            name="email"
            value="test@email.com"
        ><br />

        <input 
            id="input-password" 
            type="password" 
            name="password"
            placeholder="*******"
        ><br />

        <label>I agree:
            <input
                id="input-agree" 
                type="checkbox" 
                name="terms" 
                checked
            >
        </label><br />

        Gender: <br />
        <input 
            type="radio" 
            name="gender" 
            value="male"
        >Male

        <input 
            type="radio" 
            name="gender" 
            value="female"
        > Female
        <input 
            type="radio" 
            name="gender" 
            value="unknown"
        > Unknown
        <br>

        <!-- в select можно добавить multiple аттрибут для мультиселекта -->
        <select 
            name="city" 
            id="input-city"
        >
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <option value="city3">City 3</option>
            <option value="city4">City 4</option>
            <option value="city5">City 5</option>
            <option value="city6">City 6</option>
            <option value="city7">City 7</option>
            <option value="city8">City 8</option>
        </select> <br />

        <textarea name="comment" id="input-comment" cols="30" rows="3"></textarea> <br />

        <input type="button" ty onclick="logValues()" value="Log values">

        <input type="submit" value="Click to submit!">
    </form>

    <script>
        const forms = document.forms; // получить формы

        const form = forms[0];
        // const emailInput = form.elements[0];
        const emailInput = form.elements.email; // обратиться к инпуту формы по name
        const passwordInput = form.elements.password;
        const termsInput = form.elements.terms;
        const cityInput = form.elements.city;
        const commentInput = form.elements.comment;

        const radionGroupInput = form.elements.gender;
        // console.log(radionGroupInput);

        function logValues() {
            console.log("values: ", {
                email: emailInput.value,
                password: passwordInput.value,
                terms: termsInput.value,
                gender: radionGroupInput.value,
                city: cityInput.value,
                comment: commentInput.value
            });
        }
    </script>
</body>

</html>
