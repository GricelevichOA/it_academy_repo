<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms 4</title>
</head>
<body>
    <form id="my-form" method="get" action="https://fe.it-academy.by/TestForm.php">
        <input 
            id="input-email" 
            type="text" 
            name="email"
            placeholder="test@email.com"
            onblur="onEmailBlur()"
        ><br />

        <input 
            id="input-name" 
            type="text" 
            name="name"
            placeholder="John Doe"
        ><br />

        <label>I agree:
            <input
                id="input-agree" 
                type="checkbox" 
                name="terms"
                value="termsApproved"
                checked
            >
        </label><br />

        <input id="input-submit" type="submit" value="Click to submit!">
    </form>
